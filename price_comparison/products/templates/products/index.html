{% extends 'products/base.html' %}

{% load static %}  <!-- Load the static tag -->

{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "images/background.jpg" %}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>

    <div class="welcome-container">
        <h1>Welcome to Price Comparison</h1>
        <p>Find the best deals across multiple vendors and save money effortlessly!</p>
    </div>
{% endblock %}
