<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | E-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fa fa-user"></i> Admin Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Admin Username" required value="{{ request.POST.username }}">
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Admin Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Admin Password" required>
            </div>
            <button type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>
        </form>
    </div>
</body>
</html>
