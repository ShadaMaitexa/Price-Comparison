<h1>Search Results</h1>

<form method="GET" action="{% url 'search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search for products..." />
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Vendor</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.vendor.username }}</td>  <!-- Display vendor username -->
                <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100"></td>
            </tr>
        {% empty %}
            <tr><td colspan="5">No products found matching your search.</td></tr>
        {% endfor %}
    </tbody>
</table>
