<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Detail</title>
    <!-- Add your CSS link here, for example: -->
    <link rel="stylesheet" href="/static/css/style.css"> 
</head>
<body>



{% block content %}
    <h1>{{ product.name }}</h1>
    
    <div>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
    </div>

    <div>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Stock:</strong> {{ product.quantity }}</p>
        <p><strong>Vendor:</strong> {{ product.vendor.username }}</p> <!-- Assuming product.vendor is related to User model -->
    </div>

    <a href="{% url 'admin_dashboard' %}">Back to Product List</a>
{% endblock %}

</body>
</html>
