<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Detail</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: rgba(134, 223, 223, 0.8);
            color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: rgb(27, 98, 152);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            text-align: left;
            margin-top: 30px;
            font-size: 16px;
        }

        .product-details p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-details strong {
            color: rgb(27, 98, 152);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            color: rgb(27, 98, 152);
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border: 2px solid rgb(27, 98, 152);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgb(27, 98, 152);
            color: #fff;
            text-decoration: none;
        }

        /* Mobile-friendly design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .product-details p {
                font-size: 14px;
            }

            img {
                max-width: 100%;
                margin: 0 auto;
                display: block;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .product-details p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>

        <div>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>

        <div class="product-details">
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Stock:</strong> {{ product.quantity }}</p>
            <p><strong>Vendor:</strong> {{ product.vendor.username }}</p>
        </div>

        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
