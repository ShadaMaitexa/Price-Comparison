<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: rgb(27, 98, 152);
            margin-bottom: 20px;
        }

        /* Messages */
        .messages {
            margin-bottom: 15px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            background: lightcoral;
            color: white;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: rgb(27, 98, 152);
        }

        .form-group i {
            position: absolute;
            top: 35px;
            left: 10px;
            color: rgb(27, 98, 152);
        }

        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 2px solid  rgb(27, 98, 152);
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: rgb(27, 98, 152);
        }

        /* Button */
        button {
            background: rgb(27, 98, 152);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: rgb(21, 84, 119);
        }

        /* Links */
        p {
            margin-top: 10px;
            color: white;
        }

        p a {
            color: rgb(27, 98, 152);
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Mobile-friendly design */
        @media screen and (max-width: 768px) {
            .container {
                width: 85%;
                padding: 25px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .form-group input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-group input {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa fa-user-circle"></i> Login</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fa fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required value="{{ request.POST.username }}">
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
