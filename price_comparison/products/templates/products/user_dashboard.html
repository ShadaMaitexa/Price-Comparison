<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | E-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(27, 98, 152);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 10px;
            border: 2px solid rgb(27, 98, 152);
            border-radius: 5px;
            font-size: 16px;
            width: 40%;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(27, 98, 152);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(27, 98, 152);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid rgb(27, 98, 152);
            text-align: left;
        }

        th, td {
            padding: 15px;
        }

        th {
            background-color: rgb(27, 98, 152);
            color: white;
        }
        td img {
            border-radius: 5px;
            max-width: 100px;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            form {
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="text"], select {
                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            td img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Products</h1>

        <!-- Search Form -->
        <form method="GET" action="{% url 'user_dashboard' %}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search for products..." />
            <button type="submit"><i class="fa fa-search"></i> Search</button>
        </form>

        <!-- Category Filter -->
        <form method="GET" action="{% url 'user_dashboard' %}">
            <select name="category" id="category">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id|stringformat:"s" == selected_category|stringformat:"s" %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit"><i class="fa fa-filter"></i> Filter</button>
        </form>

        <!-- Product List -->
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Vendor</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>{{ product.vendor.username }}</td>
                        <td><img src="{{ product.image.url }}" alt="{{ product.name }}"></td>
                    </tr>
                {% empty %}
                    <tr><td colspan="5">No products available.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
